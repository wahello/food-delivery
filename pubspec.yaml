version: 2.0.0+2

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^3.0.0+1
  get_it: ^1.0.3+2
  rxdart: ^0.21.0
  flutter_swiper: ^1.1.6
  flip_card: ^0.2.1
  fancy_bottom_navigation: ^0.3.2
  smooth_star_rating: ^1.0.3
  carousel_slider: ^1.3.0
  flare_flutter: ^1.5.5
  fluttertoast: ^3.1.3
  loading: ^1.0.2
  #Firebase
  firebase_analytics: ^5.0.2
  firebase_core: ^0.4.0+9
  firebase_auth: ^0.14.0+5
  flutter_facebook_login: ^3.0.0
  google_sign_in: ^4.1.1
  firebase_storage: ^3.1.3
  cloud_firestore: ^0.13.4+2
  #flutter_facebook_login: ^1.1.1
  #utils
  shared_preferences: ^0.5.6+1
  stripe_sdk: ^2.4.2
  stripe_payment: ^1.0.6
  image_picker: ^0.6.0

  #image_picker_flutter: ^1.4.4


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.7.2"
flutter_icons:
  image_path: "assets/icon&splashs/launcher.png"
  android: true
  ios: true


# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  fonts:
    - family: CustomSocial
      fonts:
        - asset: assets/CustomSocial.ttf
    - family: Timesroman
      fonts:
        - asset: assets/serif-regular.ttf
        - asset: assets/serifbold.ttf
          weight: 700

    - family: Quicksand
      fonts:
        - asset: assets/Quicksand-Regular.ttf
  assets:
    - assets/
    - assets/home_background.jpeg
    - assets/food1.jpg
    - assets/food2.jpg
    - assets/food3.jpg
    - assets/food4.jpg
    - assets/food5.jpg
