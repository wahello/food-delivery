    - assets/food14.jpg
    - assets/profil.jpg
    - assets/profile2.jpg
    - assets/profile3.jpg
    - assets/profil4.jpg
    - assets/sun.png
    - assets/moon.png
    - assets/switcher.flr
    - assets/Walkthrough/Best_Chef_day.png
    - assets/Walkthrough/Best_Chef_night.png
    - assets/Walkthrough/Perfect_Price_day.png
    - assets/Walkthrough/Perfect_Price_night.png
